<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="UTF-8">
  <title>TropeGen v1.0 CZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 1em 0;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #e93755;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  
    .prompt {
      font-size: 1.1em;
      background: #222222;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-top: 1em;
    }
  </style>  
</head>
<body>
  <h1>TropeGen v1.0 Česká rodinná verze</h1>
  <button onclick="generatePrompt()">Per to do mě</button>
  <div class="prompt" id="promptDisplay"></div>
<script>
  let universes = [], genres = [], tropes = [];

  fetch('https://opensheet.elk.sh/1EKXubuWqIl0sQ9ZCOqM1euC6vgg7zu06EdhRFmabdnU/tags1')
    .then(res => res.json())
    .then(data => {
      data.forEach(row => {
        if (row.universe) universes.push(row.universe);
        if (row.genre) genres.push(row.genre);
        if (row.trope) tropes.push(row.trope);
      });
      generatePrompt();
    });

  function getRandomElements(arr, count) {
    const copy = [...arr];
    const result = [];
    for (let i = 0; i < count; i++) {
      const index = Math.floor(Math.random() * copy.length);
      result.push(copy.splice(index, 1)[0]);
    }
    return result;
  }

  function generatePrompt() {
    const universe = getRandomElements(universes, 1);
    const selectedGenres = getRandomElements(genres, 2);
    const selectedTropes = getRandomElements(tropes, 1);

    const prompt = `
      <strong>Vesmír:</strong> ${universe[0]}<br>
      <strong>Žánr:</strong> ${selectedGenres.join(", ")}<br>
      <strong>Zápletka:</strong> ${selectedTropes.join(", ")}
    `;
    document.getElementById("promptDisplay").innerHTML = prompt;
  }
</script>
</body>
</html>
