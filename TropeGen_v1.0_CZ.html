<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TropeGen v1.0 CZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 1em 0;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #e93755;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  
    .prompt {
      font-size: 1.1em;
      background: #222222;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-top: 1em;
    }
  </style>  
</head>
<body>
  <h1>TropeGen v1.0 Česká rodinná verze</h1>
  <button onclick="generatePrompt()">Per to do mě</button>
  <div class="prompt" id="promptDisplay"></div>
  <script>
    const universes = [
      "Souznějící s kánonem", "Pokánon", "Předkánon", "Moderní AV (Alternativní vesmír)",
      "Střední škola AV (Alternativní vesmír)", "Vejška AV (Alternativní vesmír)", "Kavárna AV (Alternativní vesmír)", "Prohozz (Výměna rolí)",
      "Hogo fogo AV (Alternativní vesmír)", "Historický AV (Alternativní vesmír)", "Vesmír AV (Alternativní vesmír)", "Nadpřirozený AV (Alternativní vesmír)",
      "Postapo/Dystopie AV (Alternativní vesmír)", "Fantasy AV (Alternativní vesmír)", "Cestování v čase AV (Alternativní vesmír)", "Opačné pohlaví AV (Alternativní vesmír)",
      "Překřížovka (Crossover)"
    ];
  
    const genres = [
      "Romantika", "Komedie", "Smuť (Smutné)", "Drama", "Ubliž/Ukliď", "Ňuňu",
      "Záhadný", "Horor", "Akční/Dobrodružný", "Krajíc života",
      "Tragédie", "Parodie", "Temný", "Psychologický"
    ];
  
    const tropes = [
      "Z nekámošek milenci", "Z kámošek milenci", "Fake dating", "Ustanovený vztah",
      "Milostný trojúhelník", "Nalezená rodina", 
      "Amnézie", "Jenom jedna postel", "Nedorozumění", 
      "Tajná identita", "Náhodné obdržení dítěte",
      "Reinkarnace", "Výměna těl", "Zakázaná láska", "Partner ochranář",
      "Neopětovaná láska", "Hore/dole dynamika"
    ];
  
    function getRandomElements(arr, count) {
      const copy = [...arr];
      const result = [];
      for (let i = 0; i < count; i++) {
        const index = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(index, 1)[0]);
      }
      return result;
    }
  
    function generatePrompt() {
      const universe = getRandomElements(universes, 1);
      const selectedGenres = getRandomElements(genres, 2);
      const selectedTropes = getRandomElements(tropes, 2);
  
      const prompt = `
        <strong>Vesmír:</strong> ${universe[0]}<br>
        <strong>Žánr:</strong> ${selectedGenres.join(", ")}<br>
        <strong>Zápletka:</strong> ${selectedTropes.join(", ")}
      `;
      document.getElementById("promptDisplay").innerHTML = prompt;
    }
  
    generatePrompt();
  </script>  
</body>
</html>
